<html>
<head>
	<title>Formulaic Docs - {{title}}</title>
	<link href="{{relative_path nav_path "assets/prism.css"}}" rel="stylesheet">
	<link href="{{relative_path nav_path "assets/semantic.css"}}" rel="stylesheet">
	<style>
	li > p:last-child { margin-bottom: 1em; }
/*	.ui.attached + .ui.attached.segment:not(.top) {
    border-top: medium none;
}*/
code, kbd, pre, samp {
    font-family: Consolas, monospace,monospace;
    font-size: 1em;
}
	</style>
</head>
<body>
	<div class="ui internally celled grid container" style="max-width: 960px !important; min-height:100%;flex-flow: row;">

			<div class="column" style="flex:0; -webkit-flex: 0; padding-top:1em; ">

				{{> nav_global}}
			</div>
			<div class="twelve wide column" style="flex:1; -webkit-flex: 1; padding-top:1em; ">
				{{#ifCond nav_path "index.html"}}

				{{else}}
					{{> breadcrumbs}}
				{{/ifCond}}
				<div>
					{{{contents}}}
				</div>
			</div>

	</div>
	<script src="{{relative_path nav_path "assets/prism.js"}}"></script>
</body>
</html>
