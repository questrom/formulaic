{{!--
    currentNavNode.file
--}}

{{#if children}}
<div class="item">
    {{file.title}}
     <div class="menu">
        {{#each children}}
            {{> nav__children}}
        {{/each}}
    </div>
</div>
{{else}}
	{{#ifCond @root.nav_path path}}
		<a class="active item"  href="{{relative_path @root.nav_path path}}">{{file.title}}</a>
	{{else}}
		<a class="item"  href="{{relative_path @root.nav_path path}}">{{file.title}}</a>
	{{/ifCond}}


{{/if}}
