name: "Example Form"
fields:
  - !textbox
    label: Your name
    name: name
  - !phonenumber
    label: Phone number
    name: phone
  - !email
    label: Email address
    name: email
  - !datetime
    label: Start date
    name: start_date
  - !number
    label: How many attendees?
    name: num_attendees
  - !checkbox
    label: I agree to the terms and conditions
    name: agree_to_terms
  - !textarea
    label: Additional notes
    name: additional_notes
  - !radios
    label: Choose a link...
    name: choose_a_link
    options: [
      'Career Center',
      'Student Link',
      'Tech Help',
      'BU Calendar'
    ]
  - !dropdown
    label: Choose a school...
    name: choose_a_school
    options: [
      'College of Arts and Sciences',
      'Questrom School of Business',
      'College of General Studies'
    ]
  - !group
    - !textbox
      label: Username
      name: username
      required: true
    - !textbox
      label: Password
      name: password
      required: true
      password: true
  - !checkboxes
    label: What are your favorite colors?
    name: fave_colors
    options: [ 'Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Hipster', '<html>' ]