name: 'Example Form'
title: 'Example Form'
debug: true

success-message: 'Lorem ipsum!'
fields:
  - !header 'Example Form'
  - !header
    text: 'HTML escaping <works>!'
    size: 4
  - !header
    text: 'Hello world'
    icon: plug
    size: 4
    show-if: existence
  - !file
    label: Upload a file...
    name: upload_file
    max-size: 100000
    allowed-extensions:
    - docx
    - jpg
  - !datetime
    label: Start at
    name: start_datetime
    min: '01/01/2015 11:11 AM'
    max: '01/01/2016 11:11 AM'
    step: 10
  - !time
    label: Start time
    name: start_time
    min: '1:00 AM'
    step: 5
    # max: '1:00 PM'
  - !range
    label: Volume
    name: volume
    min: 3
    max: 5
    default: 4
    step: 0.5
  - !textbox { label: Your name, name: name }
  - !notice
    header: 'Wonderful!'
    text: Hello world!
    type: info
    icon: inbox
    list:
    - Alpha beta
    - Gamma delta
    - Epsilon zeta
  - !phonenumber
    label: Phone number
    name: phone
  - !email { label: Email address, name: email, must-have-domain: 'bu.edu' }
  - !url { label: Website, name: url }
  - !date { label: 'Start date', name: start_date, min: 2015-06-17, max: 2015-06-20 }
  - !number
    label: 'How many attendees?'
    name: num_attendees
    min: 3
    max: 5
    required: true
    show-if: existence
  - !checkbox
    label: 'I agree to the terms and conditions'
    name: agree_to_terms
    must-check: true
  - !checkbox
    label: 'I exist'
    name: existence
  - !header 'abc'
  - !textarea { label: 'Additional notes', name: additional_notes }
  - !radios
    label: Choose a link...
    name: choose_a_link
    options: [
      'Career Center',
      'Student Link',
      'Tech Help',
      'BU Calendar'
    ]
  - !dropdown
    label: Choose a school...
    name: choose_a_school
    required: true
    options:
     - College of Arts and Sciences
     - Questrom School of Business
     - College of General Studies
  - !group
    show-if: existence
    fields:
      - !groupheader 'Login!'
      - !groupnotice
          # header: 'Wonderful!'
          text: Hello world!
          # type: info
          # icon: inbox
          # list:
          # - Alpha beta
          # - Gamma delta
          # - Epsilon zeta
      - !textbox
        label: Username
        name: username
        required: true
        # match-hash: '$2y$10$FeVuAyjk82DNDflP6LevxOG7GCWm11bJ7R48Kx7wHH6a9PP7Z1Aki'
        max-length: 20
      - !password
        label: Password
        name: password
        # password is 595
        # generated with PHP's password_hash
        # in prod, don't store this in plaintext
        match-hash: '$2y$10$FeVuAyjk82DNDflP6LevxOG7GCWm11bJ7R48Kx7wHH6a9PP7Z1Aki'
        # required: true
  - !checkboxes
    label: What are your favorite colors?
    name: fave_colors
    options: [ 'Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Hipster', '<html>' ]
    required: true
    # min-choices: 2
    # max-choices: 4
outputs:
  - !s3
    bucket: form-builder-uploads
  - !mongo
    server: mongodb://localhost:27017
    database: forms
    collection: example_form